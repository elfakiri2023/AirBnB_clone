<!DOCTYPE html>
<html lang="en">

<head>
    <title>AirBnb Clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="stylesheet" href="styles/7-places.css">
    <link rel="icon" href="images/icon.png" type="image/png">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <button type="button">Search</button>
            <div class="locations">
                <h3>States</h3>
                <h4>Texas and Florida...</h4>
                <ul class="popover">
                    <li>
                        <h2>Texas:</h2>
                    </li>
                    <li>
                        <ul class="list1">
                            <li>Page</li>
                            <li>Page2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Florida:</h2>
                    </li>
                    <li>
                        <ul class="list1">
                            <li>Miami</li>
                            <li>Orlando</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Swimming Pool, Gym...</h4>
                <ul class="popover">
                    <li>WiFi</li>
                    <li>Cable TV</li>
                    <li>Fully equipped kitchen</li>
                    <li>Laundry facilities</li>
                </ul>
            </div>
        </section>
        <section class="places">
            <div class="places_title">
                <h1>Places</h1>
            </div>
            <div class="articles">
                <article>
                    <h2>My Home</h2>
                </article>
                <article>
                    <h2>Tiny House</h2>
                </article>
                <article>
                    <h2>A suite</h2>
                </article>
            </div>

        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>

</html>
